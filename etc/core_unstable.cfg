[apitest]
source = git,https://github.com/oscar-cluster/oscar-apitest.git

[c3]
source = git,https://github.com/oscar-cluster/c3.git
precommand = autoreconf --install; ./configure --prefix=/usr

[configurator]
source = git,https://github.com/oscar-cluster/oscar-configurator.git

[GUIDeFATE]
source = wget, http://olivier.lahaye1.free.fr/OSCAR/downloads/GUIDeFATE-0.14.tar.bz2
precommand = mv GUIDeFATE-*/* . && perl Makefile.PL

[kernel-picker]
source = git,https://github.com/oscar-cluster/oscar-kernel_picker.git

[loghost]
source = git,https://github.com/oscar-cluster/oscar-loghost.git

[netbootmgr]
source = git,https://github.com/oscar-cluster/oscar-netbootmgr.git

[oda]
source = git,https://github.com/oscar-cluster/oscar-oda.git

[opium]
source = git,https://github.com/oscar-cluster/oscar-opium.git

[orm]
source = git,https://github.com/oscar-cluster/oscar-orm.git

[opkgc]
source = git,https://github.com/oscar-cluster/oscar-opkgc.git

[oscar]
source = git,https://github.com/oscar-cluster/oscar.git
precommand = make fixrev_tmp_tree;cp -R tmp/oscar-*/* .; /bin/rm -rf tmp

[oscar-installer]
source = git,https://github.com/oscar-cluster/oscar-installer.git
precommand = perl Makefile.PL

[oscar-packager]
source = git,https://github.com/oscar-cluster/oscar-packager.git

[packman]
source  = git,https://github.com/oscar-cluster/oscar-packman.git

[rapt]
source = git,https://github.com/oscar-cluster/oscar-rapt.git

[sc3]
source = git,https://github.com/oscar-cluster/oscar-sc3.git

[selector]
source = git,https://github.com/oscar-cluster/oscar-selector.git

[switcher]
source = git,https://github.com/oscar-cluster/oscar-switcher.git

[sync_files]
source = git, https://github.com/oscar-cluster/oscar-sync_files.git

[systemconfigurator]
source = git,https://github.com/oscar-cluster/oscar-systemconfigurator.git
precommand = perl Makefile.PL

[systemimager]
source = git,https://github.com/oscar-cluster/oscar-systemimager.git

[systeminstaller-oscar]
source = git,https://github.com/oscar-cluster/oscar-systeminstaller.git
precommand = perl Makefile.PL

[Tk-TextANSIColor]
source = git,https://github.com/oscar-cluster/oscar-text_ansi_color.git

[yume]
source = git,https://github.com/oscar-cluster/oscar-yume.git
